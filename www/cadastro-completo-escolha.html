<!DOCTYPE html>
<html>
<head lang="en">

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Mega Top</title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/owl.carousel.css' rel='stylesheet' type='text/css'>
    <link href='css/owl.theme.css' rel='stylesheet' type='text/css'>
    <link href='css/mt-mob.css' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src='js/mt-mob.js'></script>

</head>
<body ontouchstart="">

<header>

    <div class="container">

        <div class="row">
            <div class="col-xs-3">
                <a href="todas-as-categorias.html" id="menu-principal">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </div>
            <div class="col-xs-6">
                <a id="logo-megatop" href="index.html"><img src="img/logo_megatop_png.png"/></a>
            </div>
            <div class="col-xs-3">
                <a id="menu-usuario" href="login.html">
                    <i class="fa fa-user fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <form id="form-buscar" action="#">
                    <div class="wrapper-campos">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input class="form-control" type="text" placeholder="Buscar">
                    </div>
                </form>
            </div>
        </div>

    </div>

</header>

<div class="pagina-vigente">
    <i class="glyphicon glyphicon-chevron-left"></i>
    <h1>Escolha</h1>
</div>

<section id="cadastro-completo-escolha" >

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pagina-texto">

                    <p>Quais tipos de ofertas você deseja receber?</p>

                    <form action="#">

                        <div class="cb">
                            <div class="row">
                                <div class="col-xs-2 text-right"><input id="cb-bebes-cia" type="checkbox"/></div>
                                <div class="col-xs-10 pad-l"><label for="cb-bebes-cia">Bebês e Cia</label></div>
                            </div>
                        </div>
                        <div class="cb">
                            <div class="row">
                                <div class="col-xs-2 text-right"><input id="cb-casa-decoracao" type="checkbox"/></div>
                                <div class="col-xs-10 pad-l"><label for="cb-casa-decoracao">Casa e Decoração</label></div>
                            </div>
                        </div>
                        <div class="cb">
                            <div class="row">
                                <div class="col-xs-2 text-right"><input id="cb-cel-smartphone" type="checkbox"/></div>
                                <div class="col-xs-10 pad-l"><label for="cb-cel-smartphone">Celular e Smartphone</label></div>
                            </div>
                        </div>
                        <div class="cb">
                            <div class="row">
                                <div class="col-xs-2 text-right"><input id="cb-eletrodomesticos" type="checkbox"/></div>
                                <div class="col-xs-10 pad-l"><label for="cb-eletrodomesticos">Eletrodomésticos</label></div>
                            </div>
                        </div>
                        <div class="cb">
                            <div class="row">
                                <div class="col-xs-2 text-right"><input id="cb-eletronicos" type="checkbox"/></div>
                                <div class="col-xs-10 pad-l"><label for="cb-eletronicos">Eletrônicos</label></div>
                            </div>
                        </div>
                        <div class="cb">
                            <div class="row">
                                <div class="col-xs-2 text-right"><input id="cb-esporte-lazer" type="checkbox"/></div>
                                <div class="col-xs-10 pad-l"><label for="cb-esporte-lazer">Esporte e Lazer</label></div>
                            </div>
                        </div>

                        <input type="submit" value="Completar cadastro"/>
                    </form>

                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
