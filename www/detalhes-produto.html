<!DOCTYPE html>
<html>
<head lang="en">

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Mega Top</title>

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/owl.carousel.css' rel='stylesheet' type='text/css'>
    <link href='css/owl.theme.css' rel='stylesheet' type='text/css'>
    <link href='css/mt-mob.css' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src='js/mt-mob.js'></script>

</head>
<body ontouchstart="">

<header>

    <div class="container">

        <div class="row">
            <div class="col-xs-3">
                <a href="todas-as-categorias.html" id="menu-principal">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </div>
            <div class="col-xs-6">
                <a id="logo-megatop" href="index.html"><img src="img/logo_megatop_png.png"/></a>
            </div>
            <div class="col-xs-3">
                <a id="menu-usuario" href="login.html">
                    <i class="fa fa-user fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <form id="form-buscar" action="#">
                    <div class="wrapper-campos">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input class="form-control" type="text" placeholder="Buscar">
                    </div>
                </form>
            </div>
        </div>

    </div>

</header>

<div class="pagina-vigente">
    <i class="glyphicon glyphicon-chevron-left"></i>
    <h1>Detalhes do produto</h1>
</div>

<section id="detalhes-produto">

    <div class="container">
        <div class="row">
            <div class="col-xs-6"><img src="img/filtro_principal_sub_3.jpg"/></div>
            <div class="col-xs-6">
                <div class="nome">Rainha VL-2500</div>
                <div class="ofertas">(5 ofertas)</div>
                <div class="preco">de R$48,71 a R$90,00</div>
                <ul class="rating">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <div class="a-partir-de-ate">17 avaliações</div>
                <ul class="atributos">
                    <li><span>Tipo:</span>Casual</li>
                    <li><span>Material:</span>Lona</li>
                    <li><span>Ajuste:</span>Cadarço</li>
                    <li><span>Solado:</span>Borracha</li>
                </ul>
            </div>
        </div>
    </div>

</section>

<section id="filtrar-ordenar">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 pad-r">
                <button class="btn-filtrar">Filtrar<i class="glyphicon glyphicon-chevron-down"></i></button>
            </div>
            <div class="col-xs-6 pad-l">
                <button class="btn-ordenar">Ordenar: Preço<i class="glyphicon glyphicon-chevron-down"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="filtrados">
                    <li><button>Até R$200<i class="fa fa-times"></i></button></li>
                    <li><button>Loja Prata<i class="fa fa-times"></i></button></li>
                    <li><button>Filtro 1<i class="fa fa-times"></i></button></li>
                    <li><button>Filtro 2<i class="fa fa-times"></i></button></li>
                    <li><button>Menor<i class="fa fa-times"></i></button></li>
                    <li><button>Tst<i class="fa fa-times"></i></button></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="resultado-busca">

    <div class="container">

        <ul class="produtos">
            <li>
                <div class="row">
                    <div class="col-xs-6"><img src="img/filtro_principal_sub_6.jpg"/></div>
                    <div class="col-xs-6">
                        <div class="nome">Rainha Miles</div>
                        <div class="a-partir-de-ate">à vista</div>
                        <div class="preco">R$48,71</div>
                        <div class="marca"><img src="img/logo_centauro.png"/></div>
                        <a href="#" class="btn-compare-precos">IR À LOJA</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-xs-6"><img src="img/filtro_principal_sub_5.jpg"/></div>
                    <div class="col-xs-6">
                        <div class="nome">Óculos</div>
                        <div class="a-partir-de-ate">à vista</div>
                        <div class="preco">R$250,00</div>
                        <div class="marca"><img src="img/logo_shoptime.png"/></div>
                        <a href="#" class="btn-compare-precos">IR À LOJA</a>
                    </div>
                </div>
            </li>
        </ul>

    </div>

</section>

</body>
</html>
